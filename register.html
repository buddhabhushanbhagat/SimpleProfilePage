<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>register page</title>
<script>
	function validateForm() {
		var fname = document.forms["myForm"]["fname"].value;
		if (fname == "") {
			alert("Name must be filled out");
			return false;
		}
	}

</script>
</head>
<body>
	
<div style="text-align: center">
		<div>
			<h2>Registration Form</h2>
		</div>
		<form name="myForm" action="home.html"
			onsubmit="return validateForm()" method="get">
				<div>
				<label>First Name:</label> <input type="text" name="fname">
			</div>
			<div style="margin-top: 10px">
				<label>Last Name:</label> <input type="text" name="lname">
			</div>
			<div>
				<label>College Name:</label> <input type="text" name="college">
			</div>
			<div style="margin-top: 10px">
				<label>Male:</label> <input type="radio" style="margin-right: 10px"
					name="gender"> <label>Female:</label> <input type="radio"
					style="margin-right: 10px" name="gender">
			</div>
			<div style="margin-top: 10px">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>

</body>
</html>
